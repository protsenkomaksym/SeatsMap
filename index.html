<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        
        <script src="./seatsmap.js"></script>
        <script>

        </script>

        <link rel="stylesheet" type="text/css" href="./styles.css" />
        <style type="text/css">
            .seatsrow .col-4
            {
                border-style: solid;
                border-width: 1px;
                border-color: white;
            }

            .seatRow{
                width: 30px;
                height: 30px;
            }

            .emptyCell{
                color: white;
            }

            .seatImg{
                position: absolute;
            }

            .seatPrice{
                font-size: 14px;
                position: relative;
                z-index: 99;
                width: 30px;
                height: 30px;
            }

            .seatAva{
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h2>Choose a seat</h2>
                <hr/>
            </div>
            <div class="row">
              <div class="col-sm-2">
                <div class="card">
                    <div class="card-body">
                      Infomation about seats.
                      <div>
                        <div>
                            <div style="display: inline-block;">
                                <img src="./assets/taken.jpg" alt="A">
                            </div>
                            <div style="display: inline-block;">
                                Not available
                            </div>
                        </div>
                        <div>
                            <div style="display: inline-block;">
                                <img src="./assets/ava.jpg" alt="A">
                            </div>
                            <div style="display: inline-block;">
                                Available
                            </div>
                        </div>
                      </div>
                    </div>
                  </div>
              </div>
              <div class="col-sm-7">
                <div class="card shadow-sm">
                    <div class="card-body">
                      <div class="row">
                        <div class="col-sm-3">
                            <div class="row">
                                <div class="col-4">
                                    A
                                </div>
                                <div class="col-4">
                                    B
                                </div>
                                <div class="col-4">
                                    C
                                </div>
                            </div>
                            <hr/>
                            <div class="row seatsrow" id="seatsRow1">
                                
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <div class="row">
                                <div class="col-12">
                                  <div class="emptyCell">x</div>
                                </div>
                            </div>
                            <hr/>
                            <div class="row seatsrow" id="rowNumber1">

                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="row">
                                <div class="col-4">
                                    D
                                </div>
                                <div class="col-4">
                                    E
                                </div>
                                <div class="col-4">
                                    H
                                </div>
                            </div>
                            <hr/>
                            <div class="row seatsrow" id="seatsRow2">
                                
                            </div>
                        </div>
                        <div class="col-sm-1">
                            <div class="row">
                                <div class="col-12">
                                    <div class="emptyCell">x</div>
                                </div>
                            </div>
                            <hr/>
                            <div class="row seatsrow" id="rowNumber2">

                            </div>
                        </div>
                        <div class="col-sm-3">
                            <div class="row">
                                <div class="col-4">
                                    J
                                </div>
                                <div class="col-4">
                                    K
                                </div>
                                <div class="col-4">
                                    L
                                </div>
                            </div>
                            <hr/>
                            <div class="row seatsrow" id="seatsRow3">
                                
                            </div>
                        </div>

                      </div>
                    </div>
                  </div>
              </div>
              <div class="col-sm-3">
                <div class="card">
                    <div class="card-body">
                      Chosen seat and final price.
                      <small>Confirm or Cancel</small>
                      <br/> <br/>
                      <div style="font-size: 14px;">
                        <div style="display: inline-block;">Selected seat: <div id="selectedSeat" style="display: inline-block;"></div></div>
                      </div>
                      <br/>
                      <div style="font-size: 14px;">
                        <div style="display: inline-block;">Price: <div id="seatFinalPrice" style="display: inline-block;"></div></div>
                        <div style="display: inline-block; margin-left: 5px;"><button type="button" id="btnConfirm" class="btn btn-warning btn-sm">Confirm</button></div>
                        <div style="display: inline-block;"><button type="button" id="btnCancel" class="btn btn-danger btn-sm">Cancel</button></div>
                      </div>
                      <br/>
                      <div style="font-size: 14px;">
                        <div style="display: inline-block;">Total amount spent: <div id="totalAmountSpent" style="display: inline-block;"></div></div>
                      </div>
                    </div>
                  </div>
              </div>
            </div>

          </div>
    </body>
</html>
